apiVersion: v1
kind: Service
metadata:
  name: helloapp
  namespace: default
  labels:
    app: helloapp
spec:
  selector:
    app: helloapp
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloapp
  namespace: default
  labels:
    app: helloapp
spec:
  selector:
    matchLabels:
      app: helloapp
  template:
    metadata:
      labels:
        app: helloapp
    spec:
      containers:
        - name: helloapp
          image: public.ecr.aws/nginx/nginx:1.23
          ports:
            - containerPort: 80
